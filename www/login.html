<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>亲亲宝贝-登录</title>
    <link rel="icon" type="image/x-icon" href="resource/imgs/favicon.ico">
    <link rel="stylesheet" href="style/css/login.css">
</head>
<body>
<div class="login-main">
    <!--************login-main************************-->
    <div class="login-header">
        <div class="left">
            <a href="index.html">
                <img src="resource/imgs/logo.gif" alt="亲亲宝贝网上商城">
            </a>
        </div>
        <div class="right"></div>
    </div>

    <!--************login-content************************-->
    <div class="login-content">
        <div class="left">
            <a href="index.html">
                <img src="resource/imgs/loginbigbg.png">
            </a>
        </div>

        <div class="right">
            <div class="word"><span>亲亲宝贝商城 , </span> 欢迎回来 ! 请登录</div>

            <!--************登录页-用户名***************-->
            <div class="login-name">
                <input id="login-username"  type="text" class="login-input-name" placeholder="用户名/手机号/邮箱">
            </div>

            <!--************登录页-用户名为空***************-->
            <div class="login-warning">请输入登录名</div>

            <!--************登录页-密码***************-->
            <div class="login-password">
                <input id="login-password" type="password" class="login-input-password" placeholder="密码">
            </div>

            <!--************登录页-密码为空或者密码用户名错误***************-->
            <div class="login-password-err"></div>

            <!--************登录按钮***************-->
            <div class="submit">
                <button class="login-btn">登录</button>
            </div>

            <!--************登录页-记住用户名及忘记密码***************-->
            <div class="remark">
                <span class="remark-left">
                    <label><input type="checkbox" class="remember-name">记住用户名</label>
                </span>
                <span class="remark-right">
                    <a href="#" class="forget-pw">忘记密码？</a>
                    <a href="register.html" class="link-register">免费注册</a>
                </span>
            </div>
            <div class="link-for-login">
                <p class="red-line"></p>
                <p class="link-for-icon" >
                    <span>合作网站账号登录：</span>
                    <a class="icon-weibo"></a>
                    <a class="icon-qq"></a>
                    <a class="icon-weixin"></a>
                </p>
            </div>
        </div>
    </div>
    <!--************login-footer************************-->
    <div class="login-footer">
        <div class="aboutus">
            <a href="http://www.qinqinbaby.com/home/footer/about" target="_blank">关于我们</a><span>|</span>
            <a href="http://www.qinqinbaby.com/home/footer/touch" target="_blank">联系我们</a><span>|</span>
            <a href="http://www.qinqinbaby.com/home/footer/job" target="_blank">招贤纳士</a><span>|</span>
            <a href="http://www.qinqinbaby.com/home/footer/zhaoshang" target="_blank">商家入驻</a><span >|</span>
            <a href="http://www.qinqinbaby.com/home/footer/friendlink" target="_blank">友情链接</a><span>|</span>
            <!-- <a href="http://www.qinqinbaby.com/question/" target="_blank">帮助中心&amp;FAQ</a> -->
        </div>
        <div class="msg">© 亲亲宝贝网2003-2014 qinqinbaby.com All Rights Reserved&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;京公安网备11010802015478号 京ICP备11017831号</div>

    </div>
</div>

<script src="vendor/jQuery/jquery-1.12.1.js"></script>
<script src="js/cookie.js"></script>
<script src="js/login.js"></script>



</body>
</html>
